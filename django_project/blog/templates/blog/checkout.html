{% extends "blog/base.html"%}

{% load static  %}
{% block content %}

      <h1>Checkout Page!</h1>
      <br>
      <div class = "row">

        <div class = "col-lg-6">
          <div class = "box-element" id = "form-wrapper">
            <form id = 'form'>

              <div id = "user-info">
                        <div class="form-field">
                      <input required class="form-control" type="text" name="name" placeholder="Name..">
                    </div>
                    <div class="form-field">
                      <input required class="form-control" type="text" name="phone_number" placeholder="PhoneNumber..">
                    </div>
                    <div class="form-field">
                      <input required class="form-control" type="email" name="email" placeholder="Email..">
                    </div>
              </div>

              <div id = "shipping-info">
                              <hr>
                          <p>Shipping Information:</p>
                          <hr>
                          <div class="form-field">
                            <input class="form-control" type="text" name="address" placeholder="Address..">
                          </div>
                          <div class="form-field">
                            <input class="form-control" type="text" name="city" placeholder="City..">
                          </div>
                          <div class="form-field">
                            <input class="form-control" type="text" name="state" placeholder="State..">
                          </div>
                          <div class="form-field">
                            <input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
                          </div>

              </div>
                <hr>

                <input id = "form-button" class = "btn btn-outline-success btn-block" type = "submit" value = "Continue">
            </form>
          </div>
        </div>

        <div class = "col-lg-6">
          <div class = "box-element">
            <a class = "btn btn-outline-dark" href = "{% url 'blog-cart' %}">
              &#x2190; Back to cart
            </a>
            <hr>
            <h3> Order Summary</h3>
            <div class = "cart-row">
                <div style = "flex:2"><img class="row-image" src = "{% static 'images/bottle.jpg' %}"></div>
                  <div style = "flex:2"> Product 1</div>
                  <div style = "flex:1">₹23,000</div>
                  <div style = "flex:1">x2</div>
              </div>

              <h5>Items: 2</h5>
              <h5>Total ₹50,000</h5>
          </div>
        </div>

      </div>



{% endblock content %}
